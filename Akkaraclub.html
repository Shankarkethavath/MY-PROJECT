<!DOCTYPE html>
<html>
<head>
    <title>Akkara website design using HTML and CSS</title>
   <link rel="stylesheet" href="styles.css">
   <script src="scripts.js"></script>
   <style>
    div.One{
        top:450px;
        right:350;
    }
   </style>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/img.nitt.logo.png">
            </div>

            <div class="nav-links">
                <ul>
                    <li><a href="#">house</a></li>
                    <li><a href="#">phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/img.akkara.jfif" class="clublogo">
            <div id="circle">
                <div class="feature one">
                    <img src="images/img.agriculture.jpg">
                    <div>
                        <h1>camera</h1>
                        <p>12pm,wide angle lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/img.technology.png">
                    <div>
                        <h1>camera</h1>
                        <p>12pm,wide angle lens</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/img.education.png">
                    <div>
                        <h1>camera</h1>
                        <p>12pm,wide angle lens</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/img.marketing.jpg">
                    <div>
                        <h1>camera</h1>
                        <p>12pm,wide angle lens</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrowup.png" id="upbotton">
            <h3>Features</h3>
            <img src="images/arrowdown.png" id="downbotton">
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upbotton= document.getElementById("upbotton");
        var downbotton= document.getElementById("downbotton");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upbotton.onclick= function()
        {
            rotateSum=rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue= rotateSum;
        }
        downbotton.onclick= function()
        {
            rotateSum=rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue= rotateSum;
        }

    </script>
</body>

</html>
